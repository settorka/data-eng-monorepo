syntax = "proto3";

package chat;

message ChatEvent {
    string user_id = 1;
    string room_id = 2;
    string journey_id = 3;
    int64 timestamp = 4;
    string message = 5;
    string message_type = 6;
    string chat_type = 7;
}

message JoinEvent {
    string user_id = 1;
    string room_id = 2;
    int64 timestamp = 3;
}

message LeaveEvent {
    string user_id = 1;
    string room_id = 2;
    int64 timestamp = 3;
}

message ReactionEvent {
    string user_id = 1;
    string room_id = 2;
    string message_id = 3;
    string emoji = 4;
    int64 timestamp = 5;
}

message Event {
    oneof kind {
        ChatEvent chat = 1;
        JoinEvent join = 2;
        LeaveEvent leave = 3;
        ReactionEvent reaction = 4;
    }
}

service Router {
    rpc Ingest(Event) returns (IngestResponse);
}

message IngestResponse {
    bool ok = 1;
    string error = 2;
}
